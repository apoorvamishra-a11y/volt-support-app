<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Volt Money ‚Äì Support Manual</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f6fa;
      color: #1a1a2e;
    }

    /* HEADER */
    header {
      background: #2f3ac7;
      padding: 12px 24px;
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      align-items: center;
    }
    .logo { display: flex; align-items: center; gap: 12px; }
    .logo-icon {
      width: 40px; height: 40px;
      background: white; border-radius: 10px;
      display: flex; align-items: center; justify-content: center;
      font-weight: 900; font-size: 20px; color: #2f3ac7;
    }
    .logo-title { color: white; font-size: 20px; font-weight: 700; }
    .yellow { color: #f5c518; }
    .logo-sub { color: rgba(255,255,255,0.6); font-size: 10px; letter-spacing: 2px; }

    /* LAYOUT */
    .layout { display: flex; height: calc(100vh - 65px); overflow: hidden; }

    /* SIDEBAR */
    .sidebar {
      width: 260px;
      background: white;
      border-right: 1px solid #e8e8f0;
      overflow-y: auto;
      flex-shrink: 0;
      padding-bottom: 20px;
    }
    .search-wrap { padding: 14px 12px; }
    .search-wrap input {
      width: 100%;
      padding: 9px 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 13px;
      outline: none;
    }
    .search-wrap input:focus { border-color: #2f3ac7; }

    /* LOAN LABELS */
    .loan-label {
      font-size: 10px;
      font-weight: 700;
      letter-spacing: 1.5px;
      color: #2f3ac7;
      padding: 14px 16px 6px;
      text-transform: uppercase;
      border-top: 1px solid #e8e8f0;
      margin-top: 8px;
    }
    .loan-label:first-child { border-top: none; margin-top: 0; }

    /* TYPE ITEMS */
    .type-item {
      padding: 10px 16px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      border-radius: 6px;
      margin: 2px 8px;
      transition: all 0.2s;
      color: #444;
    }
    .type-item:hover { background: #f0f2ff; color: #2f3ac7; }
    .type-item.active { background: #2f3ac7; color: white; }

    /* MAIN */
    .main {
      flex: 1;
      overflow-y: auto;
      padding: 28px;
      background: #f5f6fa;
    }

    /* WELCOME */
    .welcome { text-align: center; margin-top: 80px; color: #888; }
    .welcome h2 { font-size: 22px; margin-bottom: 8px; color: #444; }

    /* SCREEN LABELS */
    .screen-title {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #999;
      margin-bottom: 6px;
    }
    .screen-heading {
      font-size: 22px;
      font-weight: 700;
      color: #1a1a2e;
      margin-bottom: 20px;
    }

    /* BACK BUTTON */
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      color: #2f3ac7;
      cursor: pointer;
      margin-bottom: 18px;
      font-weight: 500;
    }
    .back-btn:hover { text-decoration: underline; }

    /* SUBTYPE CARDS */
    .subtype-list { display: flex; flex-direction: column; gap: 10px; }
    .subtype-card {
      background: white;
      border: 1px solid #e8e8f0;
      border-radius: 10px;
      padding: 16px 20px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.2s;
      font-size: 14px;
      font-weight: 500;
      color: #1a1a2e;
    }
    .subtype-card:hover { border-color: #2f3ac7; background: #f0f2ff; color: #2f3ac7; }
    .subtype-card .arrow { font-size: 18px; color: #aaa; }
    .subtype-card:hover .arrow { color: #2f3ac7; }

    /* DETAIL VIEW */
    .detail-view { max-width: 760px; }
    .detail-section {
      background: white;
      border-radius: 12px;
      padding: 20px 24px;
      margin-bottom: 16px;
      border: 1px solid #e8e8f0;
    }
    .detail-section h3 {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 12px;
    }
    .badge-pre { color: #2f3ac7; }
    .badge-esc { color: #e74c3c; }
    .detail-section p {
      font-size: 14px;
      line-height: 1.8;
      color: #444;
      white-space: pre-wrap;
    }

    /* SEARCH RESULTS */
    .search-result-item {
      background: white;
      border: 1px solid #e8e8f0;
      border-radius: 10px;
      padding: 14px 18px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .search-result-item:hover { border-color: #2f3ac7; background: #f0f2ff; }
    .search-result-item .res-type {
      font-size: 11px;
      color: #2f3ac7;
      font-weight: 600;
      text-transform: uppercase;
      margin-bottom: 4px;
    }
    .search-result-item .res-sub {
      font-size: 14px;
      font-weight: 500;
      color: #1a1a2e;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <div class="logo-icon">V</div>
      <div>
        <div class="logo-title">Volt <span class="yellow">Money</span></div>
        <div class="logo-sub">SUPPORT MANUAL</div>
      </div>
    </div>
  </header>

  <div class="layout">
    <aside class="sidebar">
      <div class="search-wrap">
        <input type="text" id="searchInput" placeholder="üîç Search issues..." />
      </div>
      <nav id="categoryNav"></nav>
    </aside>
    <main class="main" id="mainContent">
      <div class="welcome">
        <h2>Welcome to Volt Money Support Manual</h2>
        <p>Select a category from the left panel to get started.</p>
      </div>
    </main>
  </div>

  <script>
    const PRE_LOAN_TYPES = ['Account Opening', 'Pledge Issues', 'Limit Issues'];
    let allData = [];

    document.addEventListener('DOMContentLoaded', () => {
      fetchData();
      document.getElementById('searchInput').addEventListener('input', onSearch);
    });

    async function fetchData() {
      try {
        const res = await fetch('/api/sheet');
        allData = await res.json();
        buildSidebar();
      } catch (e) {
        document.getElementById('mainContent').innerHTML =
          `<p style="color:red;padding:20px">Error loading data.</p>`;
      }
    }

    function buildSidebar() {
      const nav = document.getElementById('categoryNav');
      nav.innerHTML = '';
      const types = [...new Set(allData.map(d => d.type).filter(Boolean))];
      const preTypes  = types.filter(t => PRE_LOAN_TYPES.includes(t));
      const postTypes = types.filter(t => !PRE_LOAN_TYPES.includes(t));

      if (preTypes.length) {
        nav.innerHTML += `<div class="loan-label">üîµ Pre Loan</div>`;
        preTypes.forEach(t => nav.appendChild(makeTypeItem(t)));
      }
      if (postTypes.length) {
        nav.innerHTML += `<div class="loan-label">üü¢ Post Loan</div>`;
        postTypes.forEach(t => nav.appendChild(makeTypeItem(t)));
      }
    }

    function makeTypeItem(type) {
      const div = document.createElement('div');
      div.className = 'type-item';
      div.textContent = type;
      div.addEventListener('click', () => showSubTypes(type));
      return div;
    }

    function showSubTypes(type) {
      document.querySelectorAll('.type-item').forEach(el => {
        el.classList.toggle('active', el.textContent === type);
      });
      const subtypes = allData.filter(d => d.type === type);
      const main = document.getElementById('mainContent');
      main.innerHTML = `
        <div class="screen-title">Select an Issue</div>
        <div class="screen-heading">${type}</div>
        <div class="subtype-list">
          ${subtypes.map((item, i) => `
            <div class="subtype-card" data-index="${i}">
              <span>${item.subType || item['Sub Type'] || 'Unnamed Issue'}</span>
              <span class="arrow">‚Ä∫</span>
            </div>
          `).join('')}
        </div>`;
      main.querySelectorAll('.subtype-card').forEach(card => {
        card.addEventListener('click', () => {
          showDetail(subtypes[+card.dataset.index], type);
        });
      });
    }

    function showDetail(item, parentType) {
      const main = document.getElementById('mainContent');
      const subName   = item.subType || item['Sub Type'] || '';
      const preChecks = item.preChecks || item['Pre-Checks'] || 'No pre-checks listed.';
      const escPath   = item.escalationPath || item['Escalation Path'] || 'No escalation path listed.';
      main.innerHTML = `
        <div class="back-btn" id="backBtn">‚Üê Back to ${parentType}</div>
        <div class="detail-view">
          <div class="screen-title">${parentType}</div>
          <div class="screen-heading">${subName}</div>
          <div class="detail-section">
            <h3 class="badge-pre">‚úÖ Pre-Checks</h3>
            <p>${preChecks}</p>
          </div>
          <div class="detail-section">
            <h3 class="badge-esc">üö® Escalation Path</h3>
            <p>${escPath}</p>
          </div>
        </div>`;
      document.getElementById('backBtn').addEventListener('click', () => showSubTypes(parentType));
    }

    function onSearch(e) {
      const q = e.target.value.trim().toLowerCase();
      if (!q) { buildSidebar(); showWelcome(); return; }
      const results = allData.filter(d =>
        (d.type || '').toLowerCase().includes(q) ||
        (d.subType || d['Sub Type'] || '').toLowerCase().includes(q) ||
        (d.preChecks || d['Pre-Checks'] || '').toLowerCase().includes(q)
      );
      const main = document.getElementById('mainContent');
      if (!results.length) {
        main.innerHTML = `<p style="padding:20px;color:#888">No results found for "<b>${q}</b>"</p>`;
        return;
      }
      main.innerHTML = `
        <div class="screen-heading">Results for "${q}"</div>
        ${results.map((item, i) => `
          <div class="search-result-item" data-index="${i}">
            <div class="res-type">${item.type || ''}</div>
            <div class="res-sub">${item.subType || item['Sub Type'] || ''}</div>
          </div>`).join('')}`;
      main.querySelectorAll('.search-result-item').forEach(card => {
        card.addEventListener('click', () => {
          showDetail(results[+card.dataset.index], results[+card.dataset.index].type);
        });
      });
    }

    function showWelcome() {
      document.getElementById('mainContent').innerHTML = `
        <div class="welcome">
          <h2>Welcome to Volt Money Support Manual</h2>
          <p>Select a category from the left panel to get started.</p>
        </div>`;
    }
  </script>
</body>
</html>
