<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Volt Money ‚Äì Support Manual</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('voltbg.jpg');
      background-color: #f5f6fa;
      background-repeat: repeat;
      background-attachment: fixed;
      background-size: auto;
      color: #1a1a2e;
    }
    header {
      background: #2f3ac7;
      padding: 12px 24px;
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      align-items: center;
    }
    .logo { display: flex; align-items: center; gap: 12px; }
    .logo-icon {
      width: 40px; height: 40px;
      background: white; border-radius: 10px;
      display: flex; align-items: center;
      justify-content: center;
      font-weight: 900; font-size: 20px; color: #2f3ac7;
    }
    .logo-title { color: white; font-size: 20px; font-weight: 700; }
    .yellow { color: #f5c518; }
    .logo-sub { color: rgba(255,255,255,0.6); font-size: 10px; letter-spacing: 2px; }
    .layout { display: flex; height: calc(100vh - 65px); overflow: hidden; }
    .sidebar {
      width: 265px;
      background: rgba(255,255,255,0.97);
      border-right: 1px solid #e8e8f0;
      overflow-y: auto;
      flex-shrink: 0;
      padding-bottom: 24px;
    }
    .search-wrap { padding: 14px 12px; border-bottom: 1px solid #f0f0f0; }
    .search-wrap input {
      width: 100%; padding: 9px 12px;
      border: 1px solid #ddd; border-radius: 8px;
      font-size: 13px; outline: none; color: #333;
      background: white;
    }
    .search-wrap input:focus { border-color: #2f3ac7; }
    .loan-label {
      display: flex; align-items: center; gap: 8px;
      font-size: 10px; font-weight: 800;
      letter-spacing: 2px; text-transform: uppercase;
      padding: 16px 16px 8px; color: #888;
      border-top: 1px solid #f0f0f0; margin-top: 4px;
    }
    .dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; }
    .dot-pre { background: #f5c518; }
    .dot-post { background: #2f3ac7; }
    .type-item {
      padding: 10px 16px; cursor: pointer;
      font-size: 13px; font-weight: 500;
      border-radius: 8px; margin: 2px 8px;
      transition: all 0.15s; color: #444;
    }
    .type-item:hover { background: #f0f2ff; color: #2f3ac7; }
    .type-item.active { background: #2f3ac7; color: white; }
    .main { flex: 1; overflow-y: auto; padding: 32px 28px; background: transparent; }
    .welcome {
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      height: 70%; text-align: center; color: #aaa;
    }
    .welcome-icon { font-size: 48px; margin-bottom: 16px; }
    .welcome h2 { font-size: 20px; color: #555; margin-bottom: 8px; font-weight: 600; }
    .screen-breadcrumb { font-size: 12px; color: #888; margin-bottom: 4px; }
    .screen-heading { font-size: 22px; font-weight: 700; color: #1a1a2e; margin-bottom: 22px; }
    .back-btn {
      display: inline-flex; align-items: center; gap: 6px;
      font-size: 13px; color: #2f3ac7; cursor: pointer;
      margin-bottom: 20px; font-weight: 600;
      background: white; padding: 7px 14px;
      border-radius: 8px; border: 1px solid #e0e0f0;
    }
    .back-btn:hover { background: #f0f2ff; }
    .subtype-list { display: flex; flex-direction: column; gap: 10px; max-width: 720px; }
    .subtype-card {
      background: white; border: 1.5px solid #e8e8f0;
      border-radius: 12px; padding: 16px 20px; cursor: pointer;
      display: flex; justify-content: space-between; align-items: center;
      transition: all 0.18s; font-size: 14px; font-weight: 500; color: #1a1a2e;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }
    .subtype-card:hover {
      border-color: #2f3ac7; background: #f0f2ff;
      color: #2f3ac7; transform: translateX(3px);
    }
    .subtype-card .arrow { font-size: 20px; color: #ccc; }
    .subtype-card:hover .arrow { color: #2f3ac7; }
    .detail-view { max-width: 740px; }
    .detail-section {
      background: white; border-radius: 12px;
      padding: 22px 24px; margin-bottom: 16px;
      border: 1.5px solid #e8e8f0;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }
    .detail-section-title {
      font-size: 11px; font-weight: 800;
      text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 14px;
    }
    .title-pre { color: #2f3ac7; }
    .title-esc { color: #e74c3c; }
    .detail-section p { font-size: 14px; line-height: 1.9; color: #444; white-space: pre-wrap; }
    .search-result-item {
      background: white; border: 1.5px solid #e8e8f0;
      border-radius: 10px; padding: 14px 18px;
      margin-bottom: 10px; cursor: pointer;
      transition: all 0.18s; max-width: 720px;
    }
    .search-result-item:hover { border-color: #2f3ac7; background: #f0f2ff; }
    .res-type { font-size: 10px; color: #2f3ac7; font-weight: 700; text-transform: uppercase; margin-bottom: 4px; }
    .res-sub { font-size: 14px; font-weight: 500; color: #1a1a2e; }
    .res-tag {
      display: inline-block; margin-top: 6px;
      font-size: 10px; font-weight: 700;
      padding: 2px 8px; border-radius: 20px; text-transform: uppercase;
    }
    .res-tag-pre { background: #fff8e1; color: #d4a000; }
    .res-tag-post { background: #eef0ff; color: #2f3ac7; }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <div class="logo-icon">V</div>
      <div>
        <div class="logo-title">Volt <span class="yellow">Money</span></div>
        <div class="logo-sub">SUPPORT MANUAL</div>
      </div>
    </div>
  </header>

  <div class="layout">
    <aside class="sidebar">
      <div class="search-wrap">
        <input type="text" id="searchInput" placeholder="üîç Search issues..." />
      </div>
      <nav id="categoryNav"></nav>
    </aside>
    <main class="main" id="mainContent">
      <div class="welcome">
        <div class="welcome-icon">üìã</div>
        <h2>Volt Money Support Manual</h2>
        <p>Select a category from the left panel to get started.</p>
      </div>
    </main>
  </div>

  <script>
    const SHEET_URL = 'https://script.google.com/macros/s/AKfycbx2VehiToTYcCiFwzsUZZee0lRQv-H-8Bbd2huvReIKBWUv6SCw1zZ34-YDNHBhArjm/exec';

    const PRE_LOAN_TYPES = [
      'login & mobile number registration',
      'kyc issue'
    ];

    let allData = [];

    document.addEventListener('DOMContentLoaded', () => {
      loadData();
      document.getElementById('searchInput').addEventListener('input', onSearch);
    });

    async function loadData() {
      try {
        const res = await fetch(SHEET_URL);
        const raw = await res.json();

        const clean = raw.filter(row =>
          (row['Type'] && row['Type'].trim() !== '') ||
          (row['Sub Type'] && row['Sub Type'].trim() !== '')
        );

        let lastType = '';
        allData = clean.map(row => {
          if (row['Type'] && row['Type'].trim() !== '') {
            lastType = row['Type'].trim();
          }
          return {
            type: lastType,
            subType: (row['Sub Type'] || '').trim(),
            preChecks: (row['Pre-checks'] || '').trim(),
            escalationPath: (row['Escalation Path'] || '').trim(),
            loanCategory: PRE_LOAN_TYPES.includes(lastType.toLowerCase().trim()) ? 'pre' : 'post'
          };
        });

        buildSidebar();
      } catch (err) {
        document.getElementById('mainContent').innerHTML =
          `<p style="color:#e74c3c;padding:24px;">‚ö†Ô∏è Error loading data. Please try refreshing.</p>`;
      }
    }

    function buildSidebar() {
      const nav = document.getElementById('categoryNav');
      nav.innerHTML = '';
      const preTypes  = getUniqueTypes('pre');
      const postTypes = getUniqueTypes('post');

      if (preTypes.length > 0) {
        nav.appendChild(makeLoanLabel('Pre Loan', 'pre'));
        preTypes.forEach(t => nav.appendChild(makeTypeItem(t)));
      }
      if (postTypes.length > 0) {
        nav.appendChild(makeLoanLabel('Post Loan', 'post'));
        postTypes.forEach(t => nav.appendChild(makeTypeItem(t)));
      }
    }

    function getUniqueTypes(category) {
      const seen = new Set();
      return allData
        .filter(d => d.loanCategory === category && d.type)
        .map(d => d.type)
        .filter(t => { if (seen.has(t)) return false; seen.add(t); return true; });
    }

    function makeLoanLabel(label, category) {
      const div = document.createElement('div');
      div.className = 'loan-label';
      div.innerHTML = `<span class="dot dot-${category}"></span>${label}`;
      return div;
    }

    function makeTypeItem(type) {
      const div = document.createElement('div');
      div.className = 'type-item';
      div.textContent = type;
      div.addEventListener('click', () => showSubTypes(type));
      return div;
    }

    function showSubTypes(type) {
      document.querySelectorAll('.type-item').forEach(el => {
        el.classList.toggle('active', el.textContent === type);
      });
      const subtypes = allData.filter(d => d.type === type);
      const main = document.getElementById('mainContent');
      main.innerHTML = `
        <div class="screen-breadcrumb">All Categories ‚Ä∫ ${type}</div>
        <div class="screen-heading">${type}</div>
        <div class="subtype-list" id="subtypeList"></div>
      `;
      subtypes.forEach(item => {
        const card = document.createElement('div');
        card.className = 'subtype-card';
        card.innerHTML = `<span>${item.subType || 'Unnamed'}</span><span class="arrow">‚Ä∫</span>`;
        card.addEventListener('click', () => showDetail(item, type));
        document.getElementById('subtypeList').appendChild(card);
      });
    }

    function showDetail(item, parentType) {
      const main = document.getElementById('mainContent');
      main.innerHTML = `
        <div class="back-btn" id="backBtn">‚Üê Back to ${parentType}</div>
        <div class="detail-view">
          <div class="screen-breadcrumb">${item.loanCategory === 'pre' ? 'üîµ Pre Loan' : 'üü¢ Post Loan'} ‚Ä∫ ${parentType}</div>
          <div class="screen-heading">${item.subType || ''}</div>
          <div class="detail-section">
            <div class="detail-section-title title-pre">‚úÖ Pre-Checks</div>
            <p>${item.preChecks || 'No pre-checks listed.'}</p>
          </div>
          <div class="detail-section">
            <div class="detail-section-title title-esc">üö® Escalation Path</div>
            <p>${item.escalationPath || 'No escalation path listed.'}</p>
          </div>
        </div>`;
      document.getElementById('backBtn').addEventListener('click', () => showSubTypes(parentType));
    }

    function onSearch(e) {
      const q = e.target.value.trim().toLowerCase();
      if (!q) { buildSidebar(); showWelcome(); return; }
      const results = allData.filter(d =>
        (d.type || '').toLowerCase().includes(q) ||
        (d.subType || '').toLowerCase().includes(q) ||
        (d.preChecks || '').toLowerCase().includes(q) ||
        (d.escalationPath || '').toLowerCase().includes(q)
      );
      const main = document.getElementById('mainContent');
      if (!results.length) {
        main.innerHTML = `<p style="padding:24px;color:#888">No results for "<b>${q}</b>"</p>`;
        return;
      }
      main.innerHTML = `
        <div class="screen-heading">Results for "${q}" ‚Äî ${results.length} found</div>
        <div id="searchResults"></div>`;
      results.forEach(item => {
        const card = document.createElement('div');
        card.className = 'search-result-item';
        card.innerHTML = `
          <div class="res-type">${item.type}</div>
          <div class="res-sub">${item.subType}</div>
          <span class="res-tag ${item.loanCategory === 'pre' ? 'res-tag-pre' : 'res-tag-post'}">
            ${item.loanCategory === 'pre' ? 'Pre Loan' : 'Post Loan'}
          </span>`;
        card.addEventListener('click', () => showDetail(item, item.type));
        document.getElementById('searchResults').appendChild(card);
      });
    }

    function showWelcome() {
      document.getElementById('mainContent').innerHTML = `
        <div class="welcome">
          <div class="welcome-icon">üìã</div>
          <h2>Volt Money Support Manual</h2>
          <p>Select a category from the left panel to get started.</p>
        </div>`;
    }
  </script>
</body>
</html>
